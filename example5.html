<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 5</title>
    <script src="./jquery-3.1.0.min.js"></script>
    <script src="./algoliasearch.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="./wordcloud2.js"></script>
    <script src="./example5.js"></script>

    <style>
        #cloud span {
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="section">
           <div class="col-s2"></div>
           <div class="col-s8">
                   <h1>Example 5</h1>
                   <p>Wordcloud2 for Stash tags mashed up with Algoria search</p>
                   <p>Use ajax call directly to Stash project, /allresources route.</p>
                   <p>Click on Submit, then the text within the Wordcloud calls Algoria search to produce links to articles.</p>
           </div>
           <div class="col-s2"></div>
        </div>

        <button id="submit">Submit</button>
        <br />
        <br />
        <div class="divider"></div>
        <br />
        <div class="result">
          <h4>Word cloud from Stash data tags</h4>
          <div id='cloud' style="width:800px;height:400px;position:relative;"></div>
          <div id='details' style="width:800px;height:400px;position:relative;"></div>
        </div>
        
    </div>
</body>
</html>
